        <!-- <h1 id="eq-header">Popularne przyrządy do parzenia kawy</h1> -->
        <div id="results_container">
            <div id="form_results">

            </div>
        </div>
        

        <form action="" method="post" id="formu">

            <label id="">Nazwa Użytkownika <span class="asterisk" id="username_err">*</span></label><br>
            <input value="AAAaaa" type="text" id="username" class="normal_input" placeholder="min. 3 znaki, brak znaków specjalnych"><br>

            <label id="">E-mail <span class="asterisk" id="email_err">*</span></label><br>
            <input value="AAAaaa" type="text" id="email" class="normal_input" placeholder="example@gmail.com"><br>

            <label id="">Hasło <span class="asterisk" id="password_err">*</span></label><br>
            <input value="AAAaaaaa1112121!!!!" type="text" id="password" class="normal_input" placeholder="min. 12 znaków, liczba oraz znak specjalny"><br>

            <label id="">Imię </label><br>
            <input type="text" id="first_name" class="normal_input"><br>

            <label id="">Nazwisko </label><br>
            <input type="text" id="last_name" class="normal_input"><br>

            <Label id="">Radio <span class="asterisk" id="radio_err">*</span></Label><br>
            <table class="form_table">
                <tr>
                    <td>
                        <input type="radio" class="radio_class" name="costam" value="Tak" checked> Tak<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" class="radio_class" name="costam" value="Nie"> Nie<br>
                    </td>
                </tr>
            </table>

            <Label id="">Checkbox <span class="asterisk" id="checkbox_err">*</span></Label><br>
            <table class="form_table">
                <tr>
                    <td>
                        <input value="opcja1" type="checkbox" name="checkboxy" class="checkbox_class" id="checkbox_1" checked> Opcja 1<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input value="opcja2" type="checkbox" name="checkboxy" class="checkbox_class" id="checkbox_2"> Opcja 2<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input value="opcja3" type="checkbox" name="checkboxy" class="checkbox_class" id="checkbox_3"> Opcja 3<br>
                    </td>
                </tr>
            </table>
            
            <input type="button" value="Wyślij" id="send" onclick="validate()">

            <p style="margin-bottom: 0px"><span class="asterisk">*</span> - Pola wymagane</p>
            
        </form>

        

        <script>
            window.addEventListener('load', function() {
                document.getElementById('formu').reset();
            });
        </script>
